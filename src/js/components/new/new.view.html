<h1>New</h1>
<a href="/#/">Home</a>

<form ng-submit="new(form)" name="form">
  <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" id="name" name="name" ng-model="name">
  </div>
  <div class="form-group">
   <label for="image">Image URL</label>
   <input type="text" class="form-control" id="image" name="image" ng-model="image">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea class="form-control" rows="3" id="bio" name="bio" ng-model="bio"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-block" type="submit">Create</button>
  </div>
</form>
