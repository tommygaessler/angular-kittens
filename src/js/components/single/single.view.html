<h1>Single</h1>
<a href="/#/">Home</a>

<div class="row well well-lg">
  <div class="col-sm-3">
    <img class="img-responsive" ng-src="{{ singleCtrl.cat.image }}" alt="" />
  </div>
  <div class="col-sm-9">
    <h2>{{ singleCtrl.cat.name }}</h2>
    <p>{{ singleCtrl.cat.bio }}</p>
    <p>Likes: {{ singleCtrl.cat.likes }}</p>
    <form ng-hide="newComment" ng-submit="new(form)" name="form">
      <div class="form-group">
        <label for="comment">New Comment</label>
        <input class="form-control" type="text" name="comment" id="comment" ng-model="comment">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-success" ng-click="newComment = true">Comment</button>
      </div>
    </form>
    <p>Comments:</p>
    <p ng-repeat="comment in singleCtrl.cat.comments">{{ comment }}</p>
  </div>
</div>
